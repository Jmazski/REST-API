<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Gilde Opleidingen Kaart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>#map{height:400px;width:100%}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
async function fetchLocaties(q) {
  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
  return await res.json();
}

function zetMarkers(map, locaties) {
  locaties.forEach(loc => L.marker([loc.lat, loc.lon]).addTo(map).bindPopup(loc.display_name));
}

async function main() {
  const locaties = await fetchLocaties("Gilde Opleidingen");
  const map = L.map('map').setView([51.1942, 5.9870], 12); // Roermond als startpunt
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:19}).addTo(map);
  zetMarkers(map, locaties);
}

main();
</script>
</body>
</html>
